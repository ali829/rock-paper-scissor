<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="scoreboard-container">
      <div class="player-score">4</div>
      <span>:</span>
      <div class="computer-score">0</div>
    </div>

    <div class="winner-container">
      <p class="winner-title">Winner :</p>
      <p class="winner-value">Computer</p>
    </div>

    <div class="players-container">
      <div class="player-choices-container">
        <h2>Player</h2>
        <div class="player-choices-items">
          <div class="player-choices-item selected">
            <img src="assets/images/roche.png" alt="" />
          </div>
          <div class="player-choices-item">
            <img src="assets/images/papier.png" alt="" />
          </div>
          <div class="player-choices-item">
            <img src="assets/images/ciseaux.png" alt="" />
          </div>
        </div>
      </div>
      <div class="computer-choices-container">
        <h2>Computer</h2>
        <div class="computer-choices-items">
          <div class="computer-choices-item">
            <img src="assets/images/roche.png" alt="" />
          </div>
          <div class="computer-choices-item selected">
            <img src="assets/images/papier.png" alt="" />
          </div>
          <div class="computer-choices-item">
            <img src="assets/images/ciseaux.png" alt="" />
          </div>
        </div>
      </div>
    </div>

    <div class="play-again-container">
      <button class="reset-btn">
        <svg
          style="height: 25px"
          xmlns="http://www.w3.org/2000/svg"
          class="ionicon"
          viewBox="0 0 512 512"
        >
          <path
            d="M320 146s24.36-12-64-12a160 160 0 10160 160"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-miterlimit="10"
            stroke-width="32"
          />
          <path
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="32"
            d="M256 58l80 80-80 80"
          />
        </svg>
        play again
      </button>
    </div>
    <!-- <script src="app.js"></script> -->
  </body>
</html>
